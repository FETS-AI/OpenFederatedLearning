# Compose an FL plan in YAML
# The plan is consumed by bin/run_simulation_from_flplan.py,
# bin/run_aggregator_from_flplan, bin/run_collaborator_from_flplan, and
# bin/create_initial_weights_file_from_plan.py

aggregator_object_init:
  init_kwargs:
    best_model_fname: pt_2dunet_brats_best.pbuf
    init_model_fname: pt_2dunet_brats_init.pbuf
    latest_model_fname: pt_2dunet_brats_latest.pbuf
    rounds_to_train: 50

collaborator_object_init:
  init_kwargs:
    epochs_per_round: 1.0
    opt_treatment: RESET
    polling_interval: 4
    send_model_deltas: false

data_object_init:
  class_to_init: openfl.data.pytorch.ptbrats_inmemory.PyTorchBratsInMemory
  data_name_in_local_config: brats
  init_kwargs:
    batch_size: 64
    channels_last: false
    percent_train: 0.8

model_object_init:
  class_to_init: openfl.models.pytorch.PyTorch2DUNet

network_object_init:
  defaults_file: defaults/network.yaml
